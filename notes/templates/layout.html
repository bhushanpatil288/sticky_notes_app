{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}
        Note App
    {% endblock %}
    </title>
    <!-- boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- google material icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body class="light d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="white" width="64" height="64">
                        <rect x="10" y="8" width="44" height="48" rx="6" ry="6" stroke="white" stroke-width="2" fill="none"/>
                        <line x1="18" y1="20" x2="46" y2="20" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <line x1="18" y1="28" x2="46" y2="28" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <line x1="18" y1="36" x2="38" y2="36" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <polyline points="42,52 54,52 54,40" stroke="white" stroke-width="2" fill="none"/>
                    </svg>
                    Notes</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto d-flex align-items-center justify-content-center">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="p-2 btn btn-link bg-danger nav-link d-flex justify-content-center align-items-center" style="display:inline; padding: 0; color: inherit;">
                                    Logout
                                </button>
                            </form>
                            <button id="themeToggle">
                                <span class="ms-5 mt-2"><span class="material-symbols-outlined">sunny</span></span>
                            </button>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
                            <button id="themeToggle">
                                <span class="ms-5 mt-2"><span class="material-symbols-outlined">sunny</span></span>
                            </button>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        {% block main %}

        {% endblock %}
    </main>
    <footer class="bg-primary text-white py-3 mt-auto">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div>
                &copy; {{ now|date:"Y" }} Notes App. All rights reserved.
            </div>
            <div>
                <a href="#" class="text-white text-decoration-none me-3">Privacy</a>
                <a href="#" class="text-white text-decoration-none me-3">Terms</a>
                <a href="#" class="text-white text-decoration-none">Contact</a>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
